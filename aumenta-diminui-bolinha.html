<!-- Desenha bolinhas azuis. A cada clique com a tecla shift pressionada, 
aumenta o raio da bolinha, limitado a 40 de raio e se o usuário clicar na tela
com a tecla ALT pressionada, o raio deve diminuir 5.
O tamanho mínimo da bolinha deve ser de 10 que é o tamanho original. -->

<canvas width="600" height="400"></canvas>

<script>
  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  pincel.fillStyle = "grey";
  pincel.fillRect(0, 0, 600, 400);

  var raio = 10;

  function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

    console.log(x + "," + y);

    if (evento.shiftKey && evento.altKey) {
      alert("Só aperte uma tecla por vez, por favor!");
    } else if (evento.shiftKey && raio + 10 <= 40) {
      raio = raio + 10;
    } else if (evento.altKey && raio - 5 >= 10) {
      raio = raio - 5;
    }

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(x, y, raio, 0, 2 * 3.14);
    pincel.fill();
  }

  tela.onclick = desenhaCirculo;
</script>
